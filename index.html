<!doctype html>
<html lang="en">

<head>
    <link href="https://fonts.cdnfonts.com/css/calleo-trial" rel="stylesheet">
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/img/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>database-checker</title>
    <style>
        html,
        body {
            margin: 0;
            width: 100%;
            height: 100%;
            position: relative;
        }

        #root {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: auto;
            padding-left: 25px;
            padding-right: 25px;
            padding-bottom: 98px;
            max-width: 578px;
        }

        #bottom-padding {
            content: '1';
            height: 98px;
        }

        #background {
            width: 100%;
            height: 100vh;
            position: fixed;
            z-index: -1;
            background: #181818;
        }

        #background::before {
            content: '';
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            position: absolute;
            background: radial-gradient(circle at top left, #B1FA632F -5%, transparent 30%);
        }

        #background::after {
            content: '';
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            position: absolute;
            background: radial-gradient(circle at bottom right, #FE77332F -5%, transparent 30%);
        }

        #app-background {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            height: 100%;
            width: 100%;
        }

    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
    <div id="background"></div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>

</html>
